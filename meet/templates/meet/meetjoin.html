{% extends 'base.html' %}
{% load staticfiles %}

{% block nav %}
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index-index' %}">首页 <span class="sr-only">(current)</span></a></li>
          <li><a href="{% url 'news' %}">新闻公告</a></li>
          <li class="active"><a href="{% url 'meet' %}">会议列表</a></li>
          <li><a href="{% url 'history' %}">往届回顾</a></li>
          <li><a href="{% url 'index-about' %}">关于我们</a></li>
        </ul>
{% endblock %}

{% block context %}
    <div class="row">
       <div class="col-md-12 col-sm-12">
    		<div class="row">
    		  <div class="col-md-8 col-md-offset-2 col-sm-8 col-md-offset-2"><h1 class="text-center">{{ meet.title }}</h1></div>
          <div class="col-md-8 col-md-offset-2 col-sm-8 col-md-offset-2" style="margin-top:30px">
            <form class="form-horizontal" action="{% url 'joinmeet' meet.id %}" method="post">
              {%csrf_token%}
              {% for field in form %}
              <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-4">
                  {{ field }}{{ field.errors }}
                </div>
              </div>
              {% endfor %}
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">报名参会</button>
                </div>
              </div>
            </form>
          </div>
    		</div>
      </div>
    </div>
{% endblock %}
